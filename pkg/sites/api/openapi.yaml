            application/json:
              schema:
                $ref: '#/components/schemas/stackpathapiStatus'
          description: Internal server error.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stackpathapiStatus'
          description: Default error structure.
      summary: Re-check certificate verification
      tags:
      - SSL
  /delivery/v1/stacks/{stack_id}/metrics:
    get:
      description: The last 24 hours of metrics are retrieved if the start and end
        dates are not provided
      operationId: GetMetrics
      parameters:
      - description: A stack ID or slug
        explode: false
        in: path
        name: stack_id
        required: true
        schema:
          type: string
        style: simple
      - description: The starting date to retrieve metrics for.
        explode: true
        in: query
        name: start_date
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The ending date to retrieve metrics for.
        explode: true
        in: query
        name: end_date
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: granularity
        required: false
        schema:
          default: AUTO
          enum:
          - AUTO
          - PT5M
          - PT1H
          - P1D
          - P1M
          type: string
        style: form
      - description: A comma-separated list of 1 digit http status codes categories
          to filter by.
        explode: true
        in: query
        name: status_categories
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A comma-separated list of 3 digit http status codes to filter
          by.
        explode: true
        in: query
        name: status_codes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A comma-separated list of site IDs to filter metrics for.
        explode: true
        in: query
        name: sites
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: group_by
        required: false
        schema:
          default: NONE
          enum:
          - NONE
          - SITE
          - PLATFORM
          - POP
          - REGION
          - STATUS
          - STATUS_CATEGORY
          type: string
        style: form
      - description: A comma-separated list of billing regions to filter metrics for.
        explode: true
        in: query
        name: billing_regions
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A comma-separated list of StackPath point of presence location
          codes to filter metrics for.
        explode: true
        in: query
        name: pops
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A comma-separated list of billing platforms to filter metrics
          for.
        explode: true
        in: query
        name: platforms
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A filter to retrieve metrics by site type.
        explode: true
        in: query
        name: site_type_filter
        required: false
        schema:
          items:
            enum:
            - ALL
            - CDN
            - WAF
            - SERVERLESS_EDGE_ENGINE
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: metric_type
        required: false
        schema:
          default: TRANSFER
          enum:
          - TRANSFER
          - STATUS_CODE
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/prometheusMetrics'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stackpathapiStatus'
          description: Returned when an unauthorized request is attempted.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stackpathapiStatus'
          description: Internal server error.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stackpathapiStatus'
          description: Default error structure.
      summary: Get metrics
      tags:
      - Metrics
