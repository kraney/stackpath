          type: array
        robotsTxt:
          items:
            $ref: '#/components/schemas/custconfRobotsTxt'
          type: array
        awsSignedOriginPullV4:
          items:
            $ref: '#/components/schemas/custconfAwsSignedOriginPullV4'
          type: array
        awsSignedS3PostV4:
          items:
            $ref: '#/components/schemas/custconfAwsSignedS3PostV4'
