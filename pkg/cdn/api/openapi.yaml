        jumpToTimeEnd: jumpToTimeEnd
        rateLimitInitial: rateLimitInitial
        jumpToByteInitialBytes: jumpToByteInitialBytes
        jumpToByteStartOffset: jumpToByteStartOffset
        jumpToTimeStart: jumpToTimeStart
