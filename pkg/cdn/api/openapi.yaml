                $ref: '#/components/schemas/cdnScanOriginResponse'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatus'
          description: Returned when an unauthorized request is attempted.
        "500":
          content:
            application/json:
